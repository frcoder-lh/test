<html>
<head>
<title>.</title>
<script language="javascript"> 
(function getUrlArgStr(){  
    var qs=location.search.substr(1).split('&');  
    if(qs){  
        for(var i=0;i<qs.length;i++){ 	
            switch(qs[i].substring(0,qs[i].indexOf('='))){
				case "id":{
					location=qs[i].substring(qs[i].indexOf('=')+1);
					break;
				}
				default:break;
			}
			
        }  
    }  
})()
</script> 
</head>
