<!DOCTYPE HTML>
<html>
  <head>
    <title>Video Player</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
	html,body {
	height:98%;
	text-align:center
	}
	video,div {
		width:100%;
		height:100%;
		line-height:500px;
		font-size:4em;
		font-family:LiSu,'Hiragino Sans GB','Microsoft Yahei','微软雅黑',Arial,sans-serif;
		color:#999999;
	}
	div {
		border:3px dashed silver;
	}
	</style>
	</head>
  
  <body>
    <video id="video" controls="controls" style="display: none;">您的浏览器不支持 video 标签。</video>
    <div id="dropbox">请拖拽视频到这里</div>
    <script type="text/javascript">path = location.pathname;
      path = decodeURI(path.substring(1, path.lastIndexOf("/")));
      console.log(path);

      video = document.getElementById('video'); //视频区域
      dropbox = document.getElementById('dropbox'); //拖拽区域
      document.addEventListener("dragenter",
      function(e) {
        dropbox.style.borderColor = 'gray';
      },
      false);
      document.addEventListener("dragleave",
      function(e) {
        dropbox.style.borderColor = 'silver';
      },
      false);
      dropbox.addEventListener("dragenter",
      function(e) {
        dropbox.style.borderColor = 'gray';
        dropbox.style.backgroundColor = 'white';
      },
      false);
      dropbox.addEventListener("dragleave",
      function(e) {
        dropbox.style.backgroundColor = 'transparent';
      },
      false);
      dropbox.addEventListener("dragenter",
      function(e) {
        e.stopPropagation();
        e.preventDefault();
      },
      false);
      dropbox.addEventListener("dragover",
      function(e) {
        e.stopPropagation();
        e.preventDefault();
      },
      false);
      dropbox.addEventListener("drop",
      function(e) {
        e.stopPropagation();
        e.preventDefault();
        handleFiles(e.dataTransfer.files);
        //submit.disabled = false;  
      },
      false);

      handleFiles = function(files) {

        for (var i = 0; i < files.length; i++) {
          var file = files[i];
          console.log(file);
        }
        dropbox.style.display = "none";
        video.src = path + "/" + files[0].name;
        video.style.display = "";
      }</script>
  </body>

</html>
